<!DOCTYPE html>
<html>
  <head>
    <script type="application/javascript" src="script.js"></script>
    <style>
      body {
	background: black;
      }
      .pinataBox{
        width: 800px;
	height: 400px;
	cursor: none;
	border: 2px solid #AAA;
	border-radius: 8px;
	margin: auto;
	background-image: url("assets/background.png");
	
	> div {
          pointer-events: none;
          img {
	    pointer-events: none;
	    width: 20%;
	    display: block;
	    margin: auto;
	    margin-top: 100px;
	  }
	}
      }

      .weapon {
	visibility: hidden;
	position: absolute;
	pointer-events: none;
      }

      .borderOuter {
	border: 2px solid #AAA;
	border-radius: 8px;
	margin: auto;
	margin-bottom: 20px;
	width: fit-content;
      }
      .borderInner {
	border: 1px solid white;
	border-radius: 8px;
	width: fit-content;
      }
      .textBoxInner {
	border: 2px solid #AAA;
	border-radius: 8px;
	color: white;
	width: 800px;
	text-align: center;
	font-size: 50px;
	font-family: "arial", sans-serif;
	padding: 20px 0px;
        background: linear-gradient(352deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 48%, rgba(7,0,255,1) 100%);
      }
    </style>
  </head>

  <body onload="spawnEnemy()">
    <div class="borderOuter">
      <div class="borderInner">
	<div class="textBoxInner" id="textbox">
	  The nominees fought back!
        </div>
      </div>
    </div>
    <div class="borderOuter">
      <div class="borderInner">
        <div 
          class="pinataBox" 
          onmousemove="moveWeapon(event)"
          onmouseout="hideWeapon()"
          onmouseenter="showWeapon()"
	  onmousedown="swingWeapon()"
        >
	  <div id="enemy"></div>
	  <img id="loot" src="assets/loot.webp" style="margin: auto; width: 15%; display: block; position: relative; top: -120px; pointer-events: none; opacity: 0;"></img>
	</div>
      </div>
    </div>
    <img onload="initWeapon()" id="weapon" class="weapon" src="assets/buster sword.webp"></img>
  </body>
</html>
